<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bobo</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <!-- <link rel="stylesheet" href="./css/qr.css"> -->
    <!-- <link rel="stylesheet" href="./css/留言板.css"> -->
    <style>
        /* 导航 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            color: #444;
            line-height: 1.9;
            background-color: #f3f3f3;
        }

        button:focus {
            outline: none;
        }

        .wrapper {
            margin: auto;
            width: 110rem;
            /* background-color: #ccc; */
        }

        .section {
            padding: 15rem 3rem;
            border-top: 1px solid #ddd;

            transition: transform 1s, opacity 1s;
        }

        .header {
            padding: 0 3rem;
            display: flex;
            align-items: center;
        }

        /* header */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 9rem;
            width: 100%;
            padding: 0 6rem;
            z-index: 100;
            /* position: fixed; */
            /* background-color: #333; */
            background-color: rgba(0, 0, 0, 0.7);
        }

        .nav .links {
            display: flex;
            justify-content: space-between;
            list-style: none;
            flex: .6;
        }

        .nav .logo i {
            color: #dedede;
            font-size: 5.5rem;
            font-weight: 400;
            margin-left: 8rem;
        }


        .link_li {
            margin-left: 4rem;
            background-color: rgb(251, 89, 89);
            box-shadow: 5px 5px 0 #333;
            width: 10rem;
            height: 4rem;
            border-radius: 6px;
            transition: all 0.3s;
            text-align: center;
        }


        .link_li:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .link {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            line-height: 4rem;
        }

        .iconfont {
            color: #000000;
            font-weight: 700;
            z-index: 1;
        }


        /* 留言板 */
        .wrapper {
            margin-top: 6rem;
            min-width: 40rem;
            max-width: 60rem;
            display: flex;
            justify-content: flex-end;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            background: url(./images/tx2.jpg) no-repeat center / cover;
            margin-right: 20px;
        }

        .other {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            overflow: hidden;
            background: url(./images/tx3.jpg) no-repeat center / cover;
            /* background-position: 0 -8px; */
            margin-right: 20px;
        }

        .wrapper textarea {
            outline: none;
            border-color: transparent;
            resize: none;
            background: #e9e6e6;
            border-radius: 4px;
            flex: 1;
            padding: .8rem;
            transition: all 0.5s;
            height: 4rem;
        }

        .wrapper textarea:focus {
            border-color: #e4e4e4;
            background: #fff;
            height: 6rem;
        }

        .wrapper button {
            background: #00aeec;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            width: 70px;
            cursor: pointer;
        }

        .wrapper .total {
            margin-right: 80px;
            color: #999;
            margin-top: 5px;
            /* opacity: 0; */
            transition: all 0.5s;
        }

        .list {
            min-width: 400px;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
        }

        .list .item {
            width: 100%;
            display: flex;
            margin-left: 15rem;
            /* opacity: 0.5; */
        }

        .list .item .info {
            flex: 1;
            border-bottom: 1px dashed #e4e4e4;
            padding-bottom: 10px;
            /* height: 200px; */
            width: 500px;
        }

        .list .item p {
            margin: 0;
        }

        .list .item .name {
            color: #FB7299;
            font-size: 14px;
            font-weight: bold;
        }

        .list .item .text {
            color: #333;
            padding: 10px 0;
        }

        .list .item .time {
            color: #999;
            font-size: 12px;
        }



        /* below 540px */

        @media(max-width:33em) {

            html {
                font-size: 40%;
            }

            .wrapper {
                margin: auto;
                width: 60rem;
                /* background-color: #ccc; */
            }

            .nav {
                margin-bottom: 10rem;
                justify-content: space-around;
            }

            .nav .logo i {
                font-size: 4rem;
                margin-left: -3rem;
                flex: .3;
            }

            .nav {
                height: 8rem;
                width: 100%;
                padding: 0 1rem;
            }

        }
    </style>
</head>

<body>
    <div class="nav">

        <a href="#" class="logo">
            <i class="iconfont icon-tiyu-wangqiu
            ">HPI</i>
        </a>
        <div class="logo_box"></div>

        <!-- <div class="next logo">
            <i class="iconfont icon-tiyu-wangqiu
            ">HPI</i>
        </div> -->
        <ul class="links">
            <li class="link_li">
                <a href="./index.html" class="link">返回首页</a>
            </li>
            <li class="link_li">
                <a href="./社团简介.html" class="link">关于社团</a>
            </li>
            <li class="link_li">
                <a href="./了解网球.html" class="link">了解网球</a>
            </li>
            <!-- <li class="link_li">
                <a href="./留言板.html" class="link">留言板</a>
            </li> -->
        </ul>
    </div>
    </header>






    <div class="wrapper">
        <i class="avatar"></i>
        <textarea id="tx" placeholder="发一条友善的评论" rows="2" maxlength="50"></textarea>
        <button>发布</button>
    </div>
    <div class="wrapper">
        <span class="total">0/50字</span>
    </div>
    <div class="list">
        <div class="item">
            <i class="avatar other"> </i>
            <div class="info">
                <p class="name">关霖川</p>
                <p class="text">大家都睡了吗,我要开始学习了</p>
                <p class="time">2023-5-21 03:19:21</p>
            </div>
        </div>
    </div>
    <script>





        // 获取DOM元素
        const uname = localStorage.getItem('hpi_uname')
        const tx = document.getElementById('tx');
        const btn = document.querySelector('button');
        const total = document.querySelector('.total');
        const list = document.querySelector('.list');

        // 绑定事件
        tx.addEventListener('input', function () {
            const len = this.value.length;
            total.textContent = `${len}/50字`;
            if (len > 50) {
                total.style.color = 'red';
            } else {
                total.style.color = '#999';
            }
        });

        btn.addEventListener('click', function () {
            const text = tx.value.trim();
            if (text) {
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const date = now.getDate();
                const hour = now.getHours();
                const minute = now.getMinutes();
                const second = now.getSeconds();
                const time = `${year}-${month}-${date} ${hour}:${minute}:${second}`;
                const item = document.createElement('div');
                item.className = 'item';



                if (uname) {

                    item.innerHTML = `
      <i class="avatar"></i>
      <div class="info">
        <p class="name">${uname}</p>
        <p class="text">${text}</p>
        <p class="time">${time}</p>
      </div>
    `;
                }
                else {
                    item.innerHTML = `
      <i class="avatar"></i>
      <div class="info">
        <p class="name">匿名用户</p>
        <p class="text">${text}</p>
        <p class="time">${time}</p>
      </div>
    `;

                }

                list.insertBefore(item, list.firstChild);
                tx.value = '';
                total.textContent = '0/50字';
            }
        });




    </script>
</body>

</html>
